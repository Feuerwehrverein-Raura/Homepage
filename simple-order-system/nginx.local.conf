# Local Nginx config for Raspberry Pi
# Routes traffic to the different services based on hostname

# =============================================
# Captive Portal - Connectivity Check Responses
# Verhindert dass Phones auf Mobile Daten wechseln
# =============================================

# Android / Samsung: HTTP 204 auf /generate_204
server {
    listen 80;
    server_name
        connectivitycheck.gstatic.com
        connectivitycheck.android.com
        clients3.google.com
        play.googleapis.com
        connectivitycheck.samsung.com;

    location /generate_204 {
        return 204;
    }

    location / {
        return 302 http://kasse.local/;
    }
}

# Apple (iOS/macOS): HTTP 200 mit Success-Body
server {
    listen 80;
    server_name
        captive.apple.com
        www.apple.com
        www.appleiphonecell.com;

    location /hotspot-detect.html {
        default_type text/html;
        return 200 '<HTML><HEAD><TITLE>Success</TITLE></HEAD><BODY>Success</BODY></HTML>';
    }

    location /library/test/success.html {
        default_type text/html;
        return 200 '<HTML><HEAD><TITLE>Success</TITLE></HEAD><BODY>Success</BODY></HTML>';
    }

    location = / {
        default_type text/html;
        return 200 '<HTML><HEAD><TITLE>Success</TITLE></HEAD><BODY>Success</BODY></HTML>';
    }

    location / {
        return 302 http://kasse.local/;
    }
}

# Microsoft (Windows): HTTP 200 mit Connect Test
server {
    listen 80;
    server_name www.msftconnecttest.com;

    location /connecttest.txt {
        default_type text/plain;
        return 200 'Microsoft Connect Test';
    }

    location / {
        return 302 http://kasse.local/;
    }
}

# =============================================
# Lokale Dienste
# =============================================

# Kasse (order.local / kasse.local)
server {
    listen 80;
    server_name kasse.local order.local _;

    # API requests to backend
    location /api {
        proxy_pass http://order-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket
    location /ws {
        proxy_pass http://order-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Frontend
    location / {
        proxy_pass http://order-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

