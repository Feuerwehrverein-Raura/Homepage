services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: order-system-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orderdb
      DB_USER: orderuser
      DB_PASSWORD: orderpass
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
