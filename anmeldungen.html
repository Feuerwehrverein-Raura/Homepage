<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Anmeldungen - Feuerwehrverein Raura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .protected-content {
            display: none;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-container {
            overflow-x: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .reg-table {
            width: 100%;
            border-collapse: collapse;
        }

        .reg-table th {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .reg-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        .reg-table tr:hover {
            background-color: #fef2f2;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-shift {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .type-participant {
            background-color: #dcfce7;
            color: #166534;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fire: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="login-screen" class="login-container gradient-bg">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-fire-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-fire-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Event-Anmeldungen</h1>
                <p class="text-gray-600 mt-2">Geschützter Bereich für Vorstand</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Passwort</label>
                    <input type="password" id="password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fire-500"
                           placeholder="Passwort eingeben">
                </div>
                <button type="submit"
                        class="w-full bg-fire-600 text-white py-3 rounded-lg font-semibold hover:bg-fire-700 transition-colors">
                    Anmelden
                </button>
            </form>

            <p id="login-error" class="text-red-600 text-sm text-center mt-4 hidden">
                Falsches Passwort
            </p>
        </div>
    </div>

    <!-- Protected Content -->
    <div id="protected-content" class="protected-content">
        <!-- Header -->
        <header class="gradient-bg text-white py-6 shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="text-white hover:text-fire-200 transition-colors">
                            ← Zurück
                        </a>
                        <h1 class="text-2xl font-bold">Event-Anmeldungen</h1>
                    </div>
                    <button onclick="exportToExcel()"
                            class="bg-white text-fire-600 px-4 py-2 rounded-lg font-semibold hover:bg-fire-50 transition-colors">
                        Excel Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="stats-card">
                    <p class="text-gray-600 text-sm">Gesamt Anmeldungen</p>
                    <p id="stat-total" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="stats-card">
                    <p class="text-gray-600 text-sm">Helfer</p>
                    <p id="stat-shifts" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="stats-card">
                    <p class="text-gray-600 text-sm">Teilnehmer</p>
                    <p id="stat-participants" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="stats-card">
                    <p class="text-gray-600 text-sm">Events</p>
                    <p id="stat-events" class="text-3xl font-bold text-fire-600">0</p>
                </div>
            </div>

            <!-- Filter -->
            <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Suche</label>
                        <input type="text" id="search-input" class="search-box" placeholder="Name, E-Mail, Event...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Event</label>
                        <select id="event-filter" class="search-box">
                            <option value="">Alle Events</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Typ</label>
                        <select id="type-filter" class="search-box">
                            <option value="">Alle Typen</option>
                            <option value="shift">Helfer</option>
                            <option value="participant">Teilnehmer</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-xl shadow-lg table-container">
                <table class="reg-table" id="registrations-table">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Event</th>
                            <th>Typ</th>
                            <th>Name</th>
                            <th>E-Mail</th>
                            <th>Telefon</th>
                            <th>Details</th>
                            <th>Bemerkungen</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-body">
                        <tr>
                            <td colspan="8" class="text-center py-8 text-gray-500">
                                Lade Anmeldungen...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let registrationsData = [];

        // Check authentication on page load
        if (sessionStorage.getItem('authenticated') === 'true') {
            // User is already authenticated, show content directly
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('protected-content').style.display = 'block';
            document.getElementById('protected-content').classList.remove('protected-content');
            window.addEventListener('DOMContentLoaded', loadRegistrations);
        } else {
            // Not authenticated, redirect to login page
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        }

        // Login handling (legacy fallback, should use login.html instead)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            // Same password as member list
            if (password === 'FWVRaura2024!') {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('auth_method', 'password');
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
                document.getElementById('protected-content').classList.remove('protected-content');
                loadRegistrations();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        async function loadRegistrations() {
            try {
                const response = await fetch('anmeldungen_data.json');
                const data = await response.json();
                registrationsData = data.registrations || [];

                updateStats();
                populateEventFilter();
                renderTable();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('registrations-body').innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-8 text-red-500">
                            Fehler beim Laden der Daten
                        </td>
                    </tr>
                `;
            }
        }

        function updateStats() {
            const total = registrationsData.length;
            const shifts = registrationsData.filter(r => r.type === 'shift').length;
            const participants = registrationsData.filter(r => r.type === 'participant').length;
            const events = [...new Set(registrationsData.map(r => r.eventId))].length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-shifts').textContent = shifts;
            document.getElementById('stat-participants').textContent = participants;
            document.getElementById('stat-events').textContent = events;
        }

        function populateEventFilter() {
            const events = [...new Set(registrationsData.map(r => r.eventTitle))];
            const select = document.getElementById('event-filter');

            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event;
                option.textContent = event;
                select.appendChild(option);
            });
        }

        function renderTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const eventFilter = document.getElementById('event-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            let filtered = registrationsData.filter(reg => {
                const matchesSearch = !searchTerm ||
                    reg.name.toLowerCase().includes(searchTerm) ||
                    reg.email.toLowerCase().includes(searchTerm) ||
                    reg.eventTitle.toLowerCase().includes(searchTerm);

                const matchesEvent = !eventFilter || reg.eventTitle === eventFilter;
                const matchesType = !typeFilter || reg.type === typeFilter;

                return matchesSearch && matchesEvent && matchesType;
            });

            // Sort by date descending
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const tbody = document.getElementById('registrations-body');

            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-8 text-gray-500">
                            Keine Anmeldungen gefunden
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filtered.map(reg => `
                <tr>
                    <td>${new Date(reg.timestamp).toLocaleDateString('de-CH')}</td>
                    <td>${reg.eventTitle}</td>
                    <td>
                        <span class="type-badge ${reg.type === 'shift' ? 'type-shift' : 'type-participant'}">
                            ${reg.type === 'shift' ? 'Helfer' : 'Teilnehmer'}
                        </span>
                    </td>
                    <td>${reg.name}</td>
                    <td><a href="mailto:${reg.email}" class="text-fire-600 hover:underline">${reg.email}</a></td>
                    <td>${reg.phone || '-'}</td>
                    <td>${reg.type === 'shift' ? (reg.shifts || []).join(', ') : `${reg.participants || 1} Person(en)`}</td>
                    <td>${reg.notes || '-'}</td>
                </tr>
            `).join('');
        }

        // Event listeners for filters
        document.getElementById('search-input').addEventListener('input', renderTable);
        document.getElementById('event-filter').addEventListener('change', renderTable);
        document.getElementById('type-filter').addEventListener('change', renderTable);

        function exportToExcel() {
            const data = registrationsData.map(reg => ({
                'Datum': new Date(reg.timestamp).toLocaleDateString('de-CH'),
                'Event': reg.eventTitle,
                'Typ': reg.type === 'shift' ? 'Helfer' : 'Teilnehmer',
                'Name': reg.name,
                'E-Mail': reg.email,
                'Telefon': reg.phone || '',
                'Details': reg.type === 'shift' ? (reg.shifts || []).join(', ') : `${reg.participants || 1} Person(en)`,
                'Bemerkungen': reg.notes || ''
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Anmeldungen');
            XLSX.writeFile(wb, `anmeldungen_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
</body>
</html>
