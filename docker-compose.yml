version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: fwv-raura-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=Feuerwehrverein-Raura
      - GITHUB_REPO=Homepage
      - PINGEN_CLIENT_ID=${PINGEN_CLIENT_ID}
      - PINGEN_CLIENT_SECRET=${PINGEN_CLIENT_SECRET}
      - PINGEN_ORGANISATION_ID=${PINGEN_ORGANISATION_ID}
      - PINGEN_STAGING=${PINGEN_STAGING}
      - OTP_SECRET=${OTP_SECRET}
      - API_KEY=${API_KEY}
      - WEBSITE_URL=https://www.fwv-raura.ch
    volumes:
      - ./events:/app/events:ro
      - ./vorstand:/app/vorstand:ro
    networks:
      - fwv-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  website:
    build:
      context: .
      dockerfile: Dockerfile.website
    container_name: fwv-raura-website
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - API_URL=http://api:3000
    depends_on:
      - api
    networks:
      - fwv-network

networks:
  fwv-network:
    driver: bridge
