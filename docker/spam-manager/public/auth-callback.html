<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentifizierung - Spam Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'fire': { 500: '#ef4444', 600: '#dc2626', 700: '#b91c1c' } } } }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-fire-700 mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Authentifizierung l√§uft...</h1>
        <p class="text-gray-600">Bitte warten.</p>
    </div>
    <script>
        async function handleCallback() {
            try {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const error = params.get('error');
                const errorDescription = params.get('error_description');

                if (error) throw new Error(errorDescription || error);
                if (!code) throw new Error('Kein Authorization Code erhalten');

                const response = await fetch('/api/auth/callback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code,
                        redirect_uri: window.location.origin + '/auth-callback.html'
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Token exchange failed');
                }

                const data = await response.json();
                localStorage.setItem('auth_token', data.access_token);
                window.location.href = '/';
            } catch (error) {
                document.body.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
                        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Zugriff verweigert</h1>
                        <p class="text-gray-600 mb-4">${error.message}</p>
                        <p class="text-sm text-gray-500">Nur Administratoren haben Zugriff auf den Spam Manager.</p>
                    </div>
                `;
            }
        }
        handleCallback();
    </script>
</body>
</html>
