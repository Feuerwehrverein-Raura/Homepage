server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback für HTML5 History Mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache für statische Assets (1 Jahr)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Markdown-Dateien (Events, Vorstand) - kurzer Cache
    location ~* \.(md|json)$ {
        expires 5m;
        add_header Cache-Control "public";
    }

    # ICS Kalender - kurzer Cache
    location ~* \.ics$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Content-Type "text/calendar; charset=utf-8";
    }

    # ============================================
    # API Proxy zu Docker Backends
    # ============================================

    # Members API
    location /api/members {
        proxy_pass http://api-members:3000/members;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/auth {
        proxy_pass http://api-members:3000/auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/roles {
        proxy_pass http://api-members:3000/roles;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Events API
    location /api/events {
        proxy_pass http://api-events:3000/events;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/shifts {
        proxy_pass http://api-events:3000/shifts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/registrations {
        proxy_pass http://api-events:3000/registrations;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/calendar {
        proxy_pass http://api-events:3000/calendar;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Accounting API
    location /api/accounts {
        proxy_pass http://api-accounting:3000/accounts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/invoices {
        proxy_pass http://api-accounting:3000/invoices;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/transactions {
        proxy_pass http://api-accounting:3000/transactions;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/reports {
        proxy_pass http://api-accounting:3000/reports;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Dispatch API (Email, Pingen)
    location /api/email {
        proxy_pass http://api-dispatch:3000/email;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pingen {
        proxy_pass http://api-dispatch:3000/pingen;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/templates {
        proxy_pass http://api-dispatch:3000/templates;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # Öffentliche Endpunkte (ohne Auth, ersetzt n8n)
    # ============================================

    # Event-Registrierung (Helfer/Teilnehmer)
    location /api/event-registration {
        proxy_pass http://api-events:3000/registrations/public;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Kontaktformular
    location /api/contact {
        proxy_pass http://api-dispatch:3000/contact;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Newsletter
    location /api/newsletter {
        proxy_pass http://api-dispatch:3000/newsletter;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
