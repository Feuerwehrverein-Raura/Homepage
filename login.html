<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feuerwehrverein Raura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fire': {
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-full overflow-hidden bg-fire-700 p-2 mx-auto mb-4">
                <img src="images/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Feuerwehrverein Raura</h1>
            <p class="text-gray-600 mt-2">Geschützter Bereich</p>
        </div>

        <!-- Login Options -->
        <div id="loginOptions" class="space-y-4">
            <!-- OIDC Login Button -->
            <button onclick="loginWithOIDC()" class="w-full bg-fire-700 text-white py-3 rounded-lg hover:bg-fire-800 transition-colors font-semibold flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Mit Authentik anmelden
            </button>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">oder</span>
                </div>
            </div>

            <!-- OTP Login Button -->
            <button onclick="showOTPForm()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                OTP per E-Mail senden
            </button>
        </div>

        <!-- OTP Email Form (hidden by default) -->
        <div id="otpEmailForm" class="space-y-4 hidden">
            <button onclick="showLoginOptions()" class="text-sm text-gray-600 hover:text-fire-700 flex items-center mb-4">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Zurück
            </button>

            <p class="text-sm text-gray-600 mb-4">
                Geben Sie Ihre E-Mail-Adresse ein. Sie erhalten einen 6-stelligen Code per E-Mail.
            </p>

            <form onsubmit="requestOTP(event)" class="space-y-3">
                <input
                    type="email"
                    id="otpEmail"
                    placeholder="ihre@email.ch"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Code senden
                </button>
            </form>
        </div>

        <!-- OTP Verify Form (hidden by default) -->
        <div id="otpVerifyForm" class="space-y-4 hidden">
            <button onclick="showOTPForm()" class="text-sm text-gray-600 hover:text-fire-700 flex items-center mb-4">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Zurück
            </button>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p class="text-sm text-blue-800">
                    <svg class="inline-block w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Ein 6-stelliger Code wurde an <strong id="sentToEmail"></strong> gesendet.
                </p>
            </div>

            <form onsubmit="verifyOTP(event)" class="space-y-3">
                <input
                    type="text"
                    id="otpCode"
                    placeholder="6-stelliger Code"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-2xl tracking-widest font-mono"
                    required
                >
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Code verifizieren
                </button>
                <button type="button" onclick="requestOTPAgain()" class="w-full text-sm text-gray-600 hover:text-blue-600">
                    Code erneut senden
                </button>
            </form>

            <div class="text-xs text-gray-500 text-center">
                Der Code ist 5 Minuten gültig.
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageBox" class="mt-4 hidden"></div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-fire-700">
                ← Zurück zur Startseite
            </a>
        </div>
    </div>

    <script>
        // OIDC Configuration
        const OIDC_CONFIG = {
            authority: 'https://auth.fwv-raura.ch/application/o/fwv-raura/',
            client_id: 'fwv-raura-website',
            redirect_uri: window.location.origin + '/auth-callback.html',
            response_type: 'code',
            scope: 'openid profile email'
        };

        // API Configuration
        const API_BASE = window.location.origin.includes('localhost')
            ? 'http://localhost:3000'
            : 'https://api.fwv-raura.ch';

        // Store email for OTP verification
        let currentOTPEmail = '';

        // UI Functions
        function showLoginOptions() {
            document.getElementById('loginOptions').classList.remove('hidden');
            document.getElementById('otpEmailForm').classList.add('hidden');
            document.getElementById('otpVerifyForm').classList.add('hidden');
        }

        function showOTPForm() {
            document.getElementById('loginOptions').classList.add('hidden');
            document.getElementById('otpEmailForm').classList.remove('hidden');
            document.getElementById('otpVerifyForm').classList.add('hidden');
        }

        function showOTPVerifyForm(email) {
            currentOTPEmail = email;
            document.getElementById('sentToEmail').textContent = email;
            document.getElementById('loginOptions').classList.add('hidden');
            document.getElementById('otpEmailForm').classList.add('hidden');
            document.getElementById('otpVerifyForm').classList.remove('hidden');
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };

            messageBox.className = `mt-4 p-4 rounded-lg border ${colors[type]}`;
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => messageBox.classList.add('hidden'), 5000);
            }
        }

        // Authentication Functions
        function loginWithOIDC() {
            // Build authorization URL
            const params = new URLSearchParams({
                client_id: OIDC_CONFIG.client_id,
                redirect_uri: OIDC_CONFIG.redirect_uri,
                response_type: OIDC_CONFIG.response_type,
                scope: OIDC_CONFIG.scope,
                state: generateState(),
                nonce: generateNonce()
            });

            // Save state and intended destination
            const intendedPage = new URLSearchParams(window.location.search).get('redirect') || 'anmeldungen.html';
            sessionStorage.setItem('oidc_state', params.get('state'));
            sessionStorage.setItem('intended_page', intendedPage);

            // Redirect to authorization endpoint
            window.location.href = `${OIDC_CONFIG.authority}authorize?${params.toString()}`;
        }

        async function requestOTP(event) {
            event.preventDefault();
            const email = document.getElementById('otpEmail').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/request-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        purpose: 'login'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showOTPVerifyForm(email);
                    showMessage('Code wurde gesendet!', 'success');
                } else {
                    showMessage(data.error || 'Fehler beim Senden des Codes', 'error');
                }
            } catch (error) {
                console.error('OTP request error:', error);
                showMessage('Netzwerkfehler. Bitte versuchen Sie es später erneut.', 'error');
            }
        }

        async function verifyOTP(event) {
            event.preventDefault();
            const code = document.getElementById('otpCode').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentOTPEmail,
                        otp: code,
                        purpose: 'login'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Set session
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('auth_method', 'otp');
                    sessionStorage.setItem('user_email', currentOTPEmail);

                    showMessage('Erfolgreich angemeldet!', 'success');

                    // Redirect to intended page
                    setTimeout(() => {
                        const intendedPage = new URLSearchParams(window.location.search).get('redirect') || 'anmeldungen.html';
                        window.location.href = intendedPage;
                    }, 1000);
                } else {
                    showMessage(data.error || 'Ungültiger Code', 'error');
                    document.getElementById('otpCode').value = '';
                    document.getElementById('otpCode').focus();
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                showMessage('Netzwerkfehler. Bitte versuchen Sie es später erneut.', 'error');
            }
        }

        async function requestOTPAgain() {
            const email = currentOTPEmail;
            document.getElementById('otpCode').value = '';

            try {
                const response = await fetch(`${API_BASE}/api/auth/request-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        purpose: 'login'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Neuer Code wurde gesendet!', 'success');
                } else {
                    showMessage(data.error || 'Fehler beim Senden des Codes', 'error');
                }
            } catch (error) {
                console.error('OTP request error:', error);
                showMessage('Netzwerkfehler. Bitte versuchen Sie es später erneut.', 'error');
            }
        }

        // Utility Functions
        function generateState() {
            return Array.from(crypto.getRandomValues(new Uint8Array(16)))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function generateNonce() {
            return Array.from(crypto.getRandomValues(new Uint8Array(16)))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            const intendedPage = new URLSearchParams(window.location.search).get('redirect') || 'anmeldungen.html';
            window.location.href = intendedPage;
        }
    </script>
</body>
</html>
