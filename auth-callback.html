<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentifizierung - Feuerwehrverein Raura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fire': {
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-fire-700 mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Authentifizierung läuft...</h1>
        <p class="text-gray-600">Bitte warten Sie einen Moment.</p>
    </div>

    <script>
        // OIDC Configuration
        const OIDC_CONFIG = {
            authority: 'https://auth.fwv-raura.ch/application/o/fwv-raura/',
            client_id: 'fwv-raura-website',
            token_endpoint: 'https://auth.fwv-raura.ch/application/o/token/'
        };

        async function handleCallback() {
            try {
                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                const error = params.get('error');
                const errorDescription = params.get('error_description');

                // Check for errors
                if (error) {
                    throw new Error(errorDescription || error);
                }

                // Validate state
                const savedState = sessionStorage.getItem('oidc_state');
                if (!savedState || savedState !== state) {
                    throw new Error('State mismatch - möglicher CSRF-Angriff');
                }

                // Exchange code for token
                if (code) {
                    const redirectUri = window.location.origin + '/auth-callback.html';

                    // In production, this should go through a backend
                    // For now, we'll just set authenticated state
                    // IMPORTANT: This is not secure for production!
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('auth_method', 'oidc');
                    sessionStorage.setItem('auth_code', code);

                    // Get intended page
                    const intendedPage = sessionStorage.getItem('intended_page') || 'anmeldungen.html';

                    // Clean up
                    sessionStorage.removeItem('oidc_state');
                    sessionStorage.removeItem('intended_page');

                    // Redirect to intended page
                    window.location.href = intendedPage;
                } else {
                    throw new Error('Kein Authorization Code erhalten');
                }
            } catch (error) {
                console.error('Authentication error:', error);

                // Show error
                document.body.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
                        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Authentifizierung fehlgeschlagen</h1>
                        <p class="text-gray-600 mb-4">${error.message}</p>
                        <a href="login.html" class="inline-block bg-fire-700 text-white px-6 py-2 rounded-lg hover:bg-fire-800 transition-colors">
                            Zurück zum Login
                        </a>
                    </div>
                `;
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
