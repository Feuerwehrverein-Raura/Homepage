version: '3.8'

# Production config for inventar.fwv-raura.ch (Server)

services:
  # Separate Postgres for Inventory System
  inventory-postgres:
    image: postgres:16-alpine
    container_name: inventory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${INVENTORY_DB_USER:-inventoryuser}
      POSTGRES_PASSWORD: ${INVENTORY_DB_PASSWORD}
      POSTGRES_DB: ${INVENTORY_DB_NAME:-inventorydb}
    volumes:
      - inventory_postgres_data:/var/lib/postgresql/data
    networks:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${INVENTORY_DB_USER:-inventoryuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - com.centurylinklabs.watchtower.enable=true

  # Inventory Backend
  inventory-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/feuerwehrverein-raura/inventory-backend:latest
    container_name: inventory-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: inventory-postgres
      DB_PORT: 5432
      DB_NAME: ${INVENTORY_DB_NAME:-inventorydb}
      DB_USER: ${INVENTORY_DB_USER:-inventoryuser}
      DB_PASSWORD: ${INVENTORY_DB_PASSWORD}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      AUTHENTIK_URL: https://auth.fwv-raura.ch
      # Sync secret for Raspberry Pi sync
      SYNC_SECRET: ${SYNC_SECRET}
    depends_on:
      inventory-postgres:
        condition: service_healthy
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.inventory-backend.rule=Host(`inventar.fwv-raura.ch`) && PathPrefix(`/api`)
      - traefik.http.routers.inventory-backend.entrypoints=https
      - traefik.http.routers.inventory-backend.tls=true
      - traefik.http.routers.inventory-backend.tls.certresolver=letsencrypt
      - traefik.http.services.inventory-backend.loadbalancer.server.port=3000
      - com.centurylinklabs.watchtower.enable=true

  # Inventory Frontend
  inventory-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://inventar.fwv-raura.ch/api
    image: ghcr.io/feuerwehrverein-raura/inventory-frontend:latest
    container_name: inventory-frontend
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.inventory-frontend.rule=Host(`inventar.fwv-raura.ch`) && !PathPrefix(`/api`)
      - traefik.http.routers.inventory-frontend.entrypoints=https
      - traefik.http.routers.inventory-frontend.tls=true
      - traefik.http.routers.inventory-frontend.tls.certresolver=letsencrypt
      - traefik.http.services.inventory-frontend.loadbalancer.server.port=80
      - com.centurylinklabs.watchtower.enable=true

networks:
  proxy:
    external: true

volumes:
  inventory_postgres_data:
