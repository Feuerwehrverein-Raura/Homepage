    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="text/babel">
        const { useState, useRef } = React;

        const SwissQRRechnungGenerator = () => {
          const [saved, setSaved] = useState(false);
          const [errors, setErrors] = useState([]);
          const [customLogo, setCustomLogo] = useState(null);
          
          const defaultLogo = 'images/logo.png';

          const [creditor, setCreditor] = useState({
            iban: 'CH64 3076 9442 4924 3200 1',
            name: 'Feuerwehrverein Raura',
            street: 'Marksteinweg',
            buildingNumber: '12',
            postalCode: '4304',
            city: 'Giebenach',
            country: 'CH'
          });

          const [amount, setAmount] = useState({
            amount: '25.00',
            currency: 'CHF'
          });

          const [reference, setReference] = useState({
            type: 'QRR',
            reference: '00 00000 00000 00000 00000 00351'
          });

          const [additionalInfo, setAdditionalInfo] = useState({
            unstructuredMessage: 'Mitgliederbeitrag 2025'
          });

          const [letterData, setLetterData] = useState({
            organizationTitle: 'Feuerwehrverein Raura\nKaiseraugst',
            senderLine: 'G.Costanza, Marksteinweg 12, 4304 Giebenach',
            recipient: '',
            salutation: 'Liebe Mitglieder',
            body: 'Der Mitgliedsbeitrag ist wie gewohnt um diese Jahreszeit fällig.\n\nDie Generalversammlung vom 22. März 2025 hat beschlossen, den Beitrag auf den bewährten Fr. 25.00 pro Mitglieder zu belassen.\n\nMir obliegt es nun traditionsgemäss Euch um die Entrichtung dieses Beitrages anzugehen. Ich danke Euch herzlich für eine baldige Überweisung mit beiliegendem Einzahlungsschein, Ref. Nr. 351',
            closing: 'Mit freundlichen Grüssen\n\nFeuerwehrverein Raura, Kaiseraugst\nder Kassier\nG. Costanza'
          });

          const [footer, setFooter] = useState({
            text: 'Kassier: Costanza Giuseppe, Marksteinweg 12, 4304 Giebenach Tel.+41 61 811 26 32 Nat. +41 79 501 71 20'
          });

          const printRef = useRef();

          const handleLogoUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                setCustomLogo(reader.result);
              };
              reader.readAsDataURL(file);
            }
          };

          const generateQRCodeImage = () => {
            return `data:image/svg+xml,${encodeURIComponent(`
              <svg width="166" height="166" xmlns="http://www.w3.org/2000/svg">
                <rect width="166" height="166" fill="white"/>
                <rect x="20" y="20" width="126" height="126" fill="black"/>
                <rect x="25" y="25" width="116" height="116" fill="white"/>
                
                <rect x="30" y="30" width="30" height="30" fill="black"/>
                <rect x="35" y="35" width="20" height="20" fill="white"/>
                <rect x="40" y="40" width="10" height="10" fill="black"/>
                
                <rect x="106" y="30" width="30" height="30" fill="black"/>
                <rect x="111" y="35" width="20" height="20" fill="white"/>
                <rect x="116" y="40" width="10" height="10" fill="black"/>
                
                <rect x="30" y="106" width="30" height="30" fill="black"/>
                <rect x="35" y="111" width="20" height="20" fill="white"/>
                <rect x="40" y="116" width="10" height="10" fill="black"/>
                
                <rect x="68" y="68" width="30" height="30" fill="black"/>
                <rect x="70" y="70" width="26" height="26" fill="white"/>
                <path d="M 78 75 L 78 89 L 72 89 L 72 95 L 78 95 L 78 91 L 88 91 L 88 95 L 94 95 L 94 89 L 88 89 L 88 75 L 94 75 L 94 69 L 88 69 L 88 73 L 78 73 L 78 69 L 72 69 L 72 75 Z" fill="black"/>
              </svg>
            `)}`;
          };

          const formatIBAN = (iban) => {
            const clean = iban.replace(/\s/g, '');
            return clean.match(/.{1,4}/g)?.join(' ') || clean;
          };

          const formatReference = (ref) => {
            const clean = ref.replace(/\s/g, '');
            return clean.match(/.{1,5}/g)?.join(' ') || clean;
          };

          const handlePrint = () => {
            window.print();
          };

          const handleSave = () => {
            setSaved(true);
            setTimeout(() => setSaved(false), 2000);
          };

          // Lucide Icon Components
          const Printer = () => <i data-lucide="printer"></i>;
          const Save = () => <i data-lucide="save"></i>;
          const Check = () => <i data-lucide="check"></i>;
          const Upload = () => <i data-lucide="upload"></i>;
          const AlertCircle = () => <i data-lucide="alert-circle"></i>;

          React.useEffect(() => {
            lucide.createIcons();
          });

                        onClick={handlePrint}

                  </div>
                </div>
              </div>

                      <label className="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded cursor-pointer hover:bg-gray-200 transition-colors">

                            className="text-sm text-red-600 mt-2 hover:underline"

                            Standard Logo verwenden
                          </button>
                        </div>

                          <textarea
                            placeholder="Feuerwehrverein Raura&#10;Kaiseraugst"
                            value={letterData.organizationTitle}
                            onChange={(e) => setLetterData({...letterData, organizationTitle: e.target.value})}
                            rows="2"
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Absenderzeile (kleine Schrift über Empfänger)</label>
                          <input
                            type="text"
                            placeholder="G.Costanza, Marksteinweg 12, 4304 Giebenach"
                            value={letterData.senderLine}
                            onChange={(e) => setLetterData({...letterData, senderLine: e.target.value})}
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Empfänger</label>
                          <input
                            type="text"
                            placeholder="Name des Empfängers"
                            value={letterData.recipient}
                            onChange={(e) => setLetterData({...letterData, recipient: e.target.value})}
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow">
                      <h3 className="font-semibold mb-3 text-gray-700">Briefinhalt</h3>

                          <label className="text-xs text-gray-600">Anrede</label>

                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Brieftext</label>
                          <textarea
                            value={letterData.body}
                            onChange={(e) => setLetterData({...letterData, body: e.target.value})}
                            rows="8"
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Grussformel & Unterschrift</label>
                          <textarea
                            value={letterData.closing}
                            onChange={(e) => setLetterData({...letterData, closing: e.target.value})}
                            rows="4"
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow">
                      <h3 className="font-semibold mb-3 text-gray-700">Zahlungsempfänger (Konto / Zahlbar an)</h3>
                      <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-3">
                        <div className="flex items-start gap-2">

                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                          </svg>
                          <div className="text-sm text-blue-800">
                            <p className="font-semibold mb-1">Geschützte Vereinsdaten</p>
                            <p>Die Zahlungsempfänger-Daten sind fix und können nicht geändert werden, um Missbrauch zu verhindern.</p>

                        </div>

                        <div>
                          <label className="text-xs text-gray-600">Name *</label>
                          <input
                            type="text"
                            value={creditor.name}
                            readOnly
                            disabled
                            className="w-full px-3 py-2 border rounded bg-gray-100 text-gray-700 cursor-not-allowed"
                          />
                        </div>
                        <div className="grid grid-cols-3 gap-2">
                          <div className="col-span-2">
                            <label className="text-xs text-gray-600">Strasse *</label>

                              disabled

                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-600">Nr. *</label>
                            <input
                              type="text"
                              value={creditor.buildingNumber}
                              readOnly
                              disabled
                              className="w-full px-3 py-2 border rounded bg-gray-100 text-gray-700 cursor-not-allowed"
                            />
                          </div>
                        </div>
                        <div className="grid grid-cols-3 gap-2">
                          <div>
                            <label className="text-xs text-gray-600">PLZ *</label>
                            <input
                              type="text"
                              value={creditor.postalCode}
                              readOnly
                              disabled
                              className="w-full px-3 py-2 border rounded bg-gray-100 text-gray-700 cursor-not-allowed"
                            />
                          </div>
                          <div className="col-span-2">
                            <label className="text-xs text-gray-600">Ort *</label>
                            <input
                              type="text"
                              value={creditor.city}
                              readOnly
                              disabled
                              className="w-full px-3 py-2 border rounded bg-gray-100 text-gray-700 cursor-not-allowed"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow">
                      <h3 className="font-semibold mb-3 text-gray-700">Betrag & Referenz</h3>
                      <div className="space-y-2">
                        <div className="grid grid-cols-3 gap-2">
                          <div className="col-span-2">
                            <label className="text-xs text-gray-600">Betrag</label>
                            <input
                              type="text"
                              value={amount.amount}
                              onChange={(e) => setAmount({...amount, amount: e.target.value})}
                              className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-600">Währung</label>
                            <select
                              value={amount.currency}
                              onChange={(e) => setAmount({...amount, currency: e.target.value})}
                              className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            >
                              <option value="CHF">CHF</option>
                              <option value="EUR">EUR</option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Referenz (QR-Referenz, 27 Ziffern)</label>
                          <input
                            type="text"
                            value={reference.reference}
                            onChange={(e) => setReference({...reference, reference: formatReference(e.target.value)})}
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                        <div>
                          <label className="text-xs text-gray-600">Zusätzliche Informationen</label>
                          <input
                            type="text"
                            value={additionalInfo.unstructuredMessage}
                            onChange={(e) => setAdditionalInfo({...additionalInfo, unstructuredMessage: e.target.value})}
                            className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                          />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow">
                      <h3 className="font-semibold mb-3 text-gray-700">Fusszeile</h3>
                      <div>
                        <label className="text-xs text-gray-600">Kontaktinformationen</label>
                        <textarea
                          value={footer.text}
                          onChange={(e) => setFooter({...footer, text: e.target.value})}
                          rows="2"
                          className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                      </div>
                    </div>
                  </div>

                      <div className="flex justify-between items-start mb-8">
                        <div style={{width: '100px'}}>
                          <img 
                            src={customLogo || defaultLogo} 
                            alt="Logo" 
                            style={{width: '80px', height: 'auto'}}
                            onError={(e) => {
                              e.target.style.display = 'none';
                            }}
                          />
                        </div>
                        <div className="text-right" style={{marginTop: '20px'}}>
                          <div style={{whiteSpace: 'pre-line', lineHeight: '1.2'}}>
                            {letterData.organizationTitle}
                          </div>
                        </div>
                      </div>

                      <div style={{fontSize: '8pt', borderBottom: '1px solid #000', paddingBottom: '2px', marginBottom: '10mm'}}>
                        {letterData.senderLine}
                      </div>

                      <div style={{marginBottom: '15mm', marginTop: '20mm'}}>
                        <div style={{whiteSpace: 'pre-line'}}>
                          {letterData.recipient}
                        </div>
                      </div>

                        <div style={{fontWeight: 'bold', marginBottom: '8mm'}}>{letterData.salutation}</div>
                        <div style={{whiteSpace: 'pre-line', lineHeight: '1.5', marginBottom: '8mm'}}>
                          {letterData.body}

                          {letterData.closing}
                        </div>
                      </div>

                      <div style={{marginTop: '30mm', borderTop: '1px dashed #000', paddingTop: '3mm'}}>
                        <div style={{fontSize: '8pt', textAlign: 'center', marginBottom: '3mm', fontWeight: 'bold'}}>
                          Vor der Einzahlung abzutrennen
                        </div>
                        
                        <div style={{display: 'flex', fontSize: '8pt', gap: '5mm'}}>
                          <div style={{width: '62mm', borderRight: '1px solid #000', paddingRight: '3mm'}}>

                              <div>

                              </div>
                              <div>
                                <div style={{marginBottom: '2mm'}}>
                                  <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Währung</div>
                                  <div>{amount.currency}</div>
                                </div>
                                <div>
                                  <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Betrag</div>
                                  <div style={{border: '1px solid #000', padding: '1mm 3mm', minWidth: '25mm', display: 'inline-block'}}>
                                    {amount.amount}
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div style={{marginBottom: '2mm'}}>
                              <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Konto / Zahlbar an</div>
                              <div>{creditor.iban}</div>
                              <div>{creditor.name}</div>
                              <div>{creditor.street} {creditor.buildingNumber}</div>
                              <div>{creditor.postalCode} {creditor.city}</div>
                            </div>
                            <div style={{marginBottom: '2mm'}}>
                              <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Referenz</div>
                              <div>{reference.reference}</div>
                            </div>
                            <div style={{marginBottom: '2mm'}}>
                              <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Zusätzliche Informationen</div>
                              <div>{additionalInfo.unstructuredMessage}</div>
                            </div>
                            <div>
                              <div style={{fontWeight: 'bold', fontSize: '6pt'}}>Zahlbar durch (Name/Adresse)</div>
                              <div style={{height: '15mm', border: '1px solid #ccc', marginTop: '1mm'}}></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div style={{fontSize: '7pt', textAlign: 'center', marginTop: '5mm', color: '#666'}}>
                        {footer.text}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <style>{`
                @media print {
                  body { margin: 0; padding: 0; }
                  .no-print { display: none !important; }
                  nav { display: none !important; }
                  @page { 
                    size: A4; 
                    margin: 0; 
                  }
                }
              `}</style>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwissQRRechnungGenerator />);
    </script>

    <script>
        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
