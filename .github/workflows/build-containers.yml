      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-dispatch
          push: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-dispatch:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-dispatch:v${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-dispatch:${{ github.sha }}

  build-backend-accounting:
