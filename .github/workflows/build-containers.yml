name: Build and Push Docker Containers

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/build-containers.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Must be lowercase for Docker - hardcoded since github.repository_owner has uppercase
  IMAGE_PREFIX: feuerwehrverein-raura/fwv-raura

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-events: ${{ steps.filter.outputs.backend-events }}
      backend-members: ${{ steps.filter.outputs.backend-members }}
      backend-dispatch: ${{ steps.filter.outputs.backend-dispatch }}
      frontend-website: ${{ steps.filter.outputs.frontend-website }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend-events:
              - 'docker/backend-events/**'
            backend-members:
              - 'docker/backend-members/**'
            backend-dispatch:
              - 'docker/backend-dispatch/**'
            frontend-website:
              - 'docker/frontend-website/**'

  build-backend-events:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-events == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-events
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-events:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-events:${{ github.sha }}

  build-backend-members:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-members == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-members
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-members:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-members:${{ github.sha }}

  build-backend-dispatch:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-dispatch == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-dispatch
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-dispatch:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-dispatch:${{ github.sha }}

  build-frontend-website:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-website == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/frontend-website
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}

  # Deploy step removed - Watchtower on server auto-updates containers when new images are pushed
