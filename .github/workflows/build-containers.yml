      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-accounting
          push: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-accounting:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-accounting:v${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-accounting:${{ github.sha }}

  build-frontend-website:
    needs: [release, detect-changes]
    if: needs.detect-changes.outputs.frontend-website == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
