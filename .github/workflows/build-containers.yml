name: Build and Push Docker Containers

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: feuerwehrverein-raura/fwv-raura

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run > release-output.txt 2>&1 || true
          cat release-output.txt
          if grep -q "Published release" release-output.txt; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          fi
          # Actually run semantic-release (not dry-run)
          npx semantic-release || true

      - name: Determine version
        id: version
        run: |
          # Get latest tag or use 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-events: ${{ steps.filter.outputs.backend-events }}
      backend-members: ${{ steps.filter.outputs.backend-members }}
      backend-dispatch: ${{ steps.filter.outputs.backend-dispatch }}
      backend-accounting: ${{ steps.filter.outputs.backend-accounting }}
      frontend-website: ${{ steps.filter.outputs.frontend-website }}
      wiki-docs: ${{ steps.filter.outputs.wiki-docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend-events:
              - 'docker/backend-events/**'
            backend-members:
              - 'docker/backend-members/**'
            backend-dispatch:
              - 'docker/backend-dispatch/**'
            backend-accounting:
              - 'docker/backend-accounting/**'
            frontend-website:
              - 'docker/frontend-website/**'
            wiki-docs:
              - 'docker/wiki-docs/**'

  build-backend-events:
    needs: [release, detect-changes]
    if: needs.detect-changes.outputs.backend-events == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-events
          push: true
          no-cache: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-events:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-events:v${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-events:${{ github.sha }}

  build-backend-members:
    needs: [release, detect-changes]
    if: needs.detect-changes.outputs.backend-members == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend-members
          push: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-members:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-members:v${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-members:${{ github.sha }}

  build-backend-dispatch:
