      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/frontend-website
          push: true
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:v${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}

  build-wiki-docs:
    needs: [release, detect-changes]
    if: needs.detect-changes.outputs.wiki-docs == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
