name: Generate Events List

on:
  push:
    paths: ['events/**']
  schedule:
    - cron: '0 6 * * *' # TÃ¤glich um 6:00 Uhr
  workflow_dispatch: # Manueller Trigger

jobs:
  generate-events-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate events list JSON
        run: |
          echo "ğŸ“‚ Scanne events/ Verzeichnis..."
          
          # Erstelle events-list.json
          echo '{' > events-list.json
          echo '  "generated": "'$(date -Iseconds)'",' >> events-list.json
          echo '  "files": [' >> events-list.json
          
          # Finde alle .md Dateien im events/ Ordner
          first=true
          for file in events/*.md; do
            if [[ -f "$file" ]]; then
              if [[ "$first" = false ]]; then
                echo ',' >> events-list.json
              fi
              echo -n "    \"$file\"" >> events-list.json
              first=false
              echo "âœ… Gefunden: $file"
            fi
          done
          
          echo '' >> events-list.json
          echo '  ]' >> events-list.json
          echo '}' >> events-list.json
          
          echo "ğŸ“„ Erstellte events-list.json:"
          cat events-list.json
          
          # ÃœberprÃ¼fe ob Dateien gefunden wurden
          file_count=$(ls -1 events/*.md 2>/dev/null | wc -l)
          echo "ğŸ“Š Anzahl gefundener Event-Dateien: $file_count"
          
          if [ $file_count -eq 0 ]; then
            echo "âš ï¸ Keine Event-Dateien gefunden!"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # FÃ¼ge events-list.json hinzu
          git add events-list.json
          
          # PrÃ¼fe ob es Ã„nderungen gibt
          if git diff --staged --quiet; then
            echo "ğŸ“‹ Keine Ã„nderungen an events-list.json"
          else
            echo "ğŸ”„ events-list.json wurde aktualisiert"
            git commit -m "ğŸ¤– Auto-update events-list.json
            
            ğŸ“… $(ls -1 events/*.md | wc -l) Event-Dateien gefunden:
            $(ls -1 events/*.md | sed 's/^/- /')"
            git push
          fi
