name: Generate Events List

on:
  push:
    branches:
      - main
    paths:
      - 'events/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Generate events list
        run: |
          echo "🔍 Scanne events/ Ordner..."
          
          # Erstelle JSON mit allen Event-Dateien
          echo '{
            "generated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "files": [' > events-list.json
          
          # Finde alle .md Dateien außer README und assignments
          first=true
          for file in events/*.md; do
            # Ignoriere README und assignment Dateien
            if [[ "$file" != "events/README.md" ]] && [[ "$file" != *"-assignments.md" ]]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> events-list.json
              fi
              echo -n '      "'$file'"' >> events-list.json
            fi
          done
          
          echo '
            ]
          }' >> events-list.json
          
          echo "✅ events-list.json erstellt:"
          cat events-list.json
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status --porcelain events-list.json) ]]; then
            git add events-list.json
            git commit -m "🤖 Auto-update: Events-Liste generiert"
            git push
            echo "✅ Änderungen gepusht"
          else
            echo "ℹ️ Keine Änderungen"
          fi
