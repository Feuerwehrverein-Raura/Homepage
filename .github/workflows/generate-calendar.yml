name: Generate Calendar ICS

on:
  push:
    paths: ['events/**']
  schedule:
    - cron: '0 6 * * *' # TÃ¤glich um 6:00 Uhr

permissions:
  contents: write  # This is crucial for pushing back to the repo

jobs:
  generate-calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate ICS file
        run: |
          node scripts/generate-ics.js
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add calendar.ics
          git commit -m "ðŸ¤– Update calendar.ics [automated]"
          git push --retry=3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
