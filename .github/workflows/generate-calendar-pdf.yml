name: Generate Calendar PDF

on:
  push:
    paths: ['events/**']
  schedule:
    - cron: '0 6 1 * *' # Monatlich am 1. um 6:00 Uhr
  repository_dispatch:
    types: [calendar-pdf-send]
  workflow_dispatch:
    inputs:
      send_post:
        description: 'PDF per Post an Mitglieder senden'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: |
          npm install puppeteer

      - name: Generate Calendar PDF
        run: |
          node scripts/generate-calendar-pdf.js
          node scripts/html-to-pdf.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain calendar-events.pdf)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add calendar-events.pdf calendar-events.html
          git commit -m "ðŸ¤– Update calendar PDF [automated]"
          git pull --rebase origin ${{ github.ref_name }}
          git push

      - name: Send via Pingen to Post-Mitglieder
        if: github.event.inputs.send_post == 'true' || github.event_name == 'repository_dispatch' || (github.event_name == 'push' && steps.verify-changed-files.outputs.changed == 'true')
        env:
          PINGEN_CLIENT_ID: ${{ secrets.PINGEN_CLIENT_ID }}
          PINGEN_CLIENT_SECRET: ${{ secrets.PINGEN_CLIENT_SECRET }}
          PINGEN_ORGANISATION_ID: ${{ secrets.PINGEN_ORGANISATION_ID }}
          PINGEN_STAGING: ${{ secrets.PINGEN_STAGING }}
        run: |
          echo "ðŸ“® Versende Kalender-PDF an Post-Mitglieder..."
          node scripts/send-calendar-pingen.js
