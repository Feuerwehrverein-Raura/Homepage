name: Build Android Kitchen Display

on:
  push:
    paths:
      - 'simple-order-system/kitchen-display-android/**'
    branches:
      - main
  pull_request:
    paths:
      - 'simple-order-system/kitchen-display-android/**'
  workflow_dispatch:  # Manueller Trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          cd simple-order-system/kitchen-display-android
          chmod +x gradlew || echo "No gradlew yet"

      - name: Generate Gradle Wrapper
        run: |
          cd simple-order-system/kitchen-display-android
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.4
          fi

      - name: Build Debug APK
        run: |
          cd simple-order-system/kitchen-display-android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-display-apk
          path: simple-order-system/kitchen-display-android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
