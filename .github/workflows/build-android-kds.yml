name: Build Android Kitchen Display

on:
  # Releases: tag pushes (no path filter needed)
  push:
    tags:
      - 'kds-v*'
  # Dev builds: only on KDS file changes
  pull_request:
    paths:
      - 'simple-order-system/kitchen-display-android/**'
  # Manual trigger for releases
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required SDK components
        run: sdkmanager "build-tools;34.0.0" "platforms;android-34"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.4'

      - name: Inject version from tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/kds-v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#kds-v}"
          else
            VERSION="${{ inputs.version || '0.0.0' }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update versionName in build.gradle.kts
          GRADLE_FILE="simple-order-system/kitchen-display-android/app/build.gradle.kts"
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" "$GRADLE_FILE"
          # Increment versionCode based on tag number (major*1000 + minor*100 + patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VCODE=$(( ${MAJOR:-0} * 1000 + ${MINOR:-0} * 100 + ${PATCH:-0} ))
          [ "$VCODE" -lt 1 ] && VCODE=1
          sed -i "s/versionCode = [0-9]*/versionCode = $VCODE/" "$GRADLE_FILE"
          echo "Set version: $VERSION (code: $VCODE)"
          grep -E "version(Code|Name)" "$GRADLE_FILE"

      - name: Build Debug APK
        working-directory: simple-order-system/kitchen-display-android
        run: gradle assembleDebug --stacktrace

      - name: Setup signing keystore
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            # Use stored keystore from secrets (persistent signing key)
            echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
            echo "SIGNING_ENABLED=true" >> $GITHUB_ENV
            echo "Using persistent keystore from secrets"
          elif [ -n "$KEYSTORE_PASSWORD" ]; then
            # Fallback: Generate new keystore (will cause signature conflicts!)
            keytool -genkey -v -keystore keystore.jks -alias kds -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEYSTORE_PASSWORD" \
              -dname "CN=FWV Raura Kitchen Display, OU=IT, O=Feuerwehrverein Raura, L=Raura, ST=Solothurn, C=CH"
            echo "SIGNING_ENABLED=true" >> $GITHUB_ENV
            echo "WARNING: Generated new keystore - will conflict with existing installations!"
          else
            echo "No signing secrets configured - skipping signing"
          fi

      - name: Build Release APK
        working-directory: simple-order-system/kitchen-display-android
        run: gradle assembleRelease --stacktrace

      - name: Sign Release APK
        if: env.SIGNING_ENABLED == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          # Add build-tools to PATH
          export PATH="$ANDROID_HOME/build-tools/34.0.0:$PATH"

          UNSIGNED_APK=$(find simple-order-system/kitchen-display-android -name "*release*.apk" -type f | head -1)
          if [ -n "$UNSIGNED_APK" ]; then
            echo "Signing APK: $UNSIGNED_APK"
            # Align the APK
            zipalign -v -p 4 "$UNSIGNED_APK" release-aligned.apk
            # Sign the APK
            apksigner sign --ks keystore.jks \
              --ks-pass "pass:$KEYSTORE_PASSWORD" \
              --ks-key-alias kds \
              --key-pass "pass:$KEYSTORE_PASSWORD" \
              --out release-signed.apk release-aligned.apk
            # Replace unsigned with signed
            mv release-signed.apk "$UNSIGNED_APK"
            echo "APK signed successfully"
          fi

      - name: List APK outputs
        run: |
          echo "=== APK Files Found ==="
          find simple-order-system/kitchen-display-android -name "*.apk" -type f || echo "No APK files found"

      - name: Rename APKs
        run: |
          DEBUG_APK=$(find simple-order-system/kitchen-display-android -name "*debug*.apk" -type f | head -1)
          RELEASE_APK=$(find simple-order-system/kitchen-display-android -name "*release*.apk" -type f | head -1)
          if [ -n "$DEBUG_APK" ]; then
            cp "$DEBUG_APK" "kitchen-display-${VERSION}-debug.apk"
          fi
          if [ -n "$RELEASE_APK" ]; then
            cp "$RELEASE_APK" "kitchen-display-${VERSION}-release.apk"
          fi
          ls -la *.apk || echo "No APK files in root"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-display-debug
          path: kitchen-display-*-debug.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-display-release
          path: kitchen-display-*-release.apk
          retention-days: 30
          if-no-files-found: ignore

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/kds-v') || inputs.create_release == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('kds-v{0}', inputs.version) }}
          name: Kitchen Display Android ${{ inputs.version || github.ref_name }}
          body: |
            ## Kitchen Display Android App

            Native Android App für das Kitchen Display System.

            **Kompatibilität:** Android 7.0+ (API 24)

            ### Installation
            1. APK auf das Android-Gerät übertragen
            2. "Unbekannte Quellen" in den Einstellungen erlauben
            3. APK installieren
            4. App starten und Server-URL in den Einstellungen konfigurieren

            ### Features
            - Echtzeit-Bestellungen via WebSocket
            - Station-Filter (Alle/Bar/Küche)
            - Audio-Benachrichtigungen
            - Automatischer Reconnect
          files: |
            kitchen-display-*-debug.apk
            kitchen-display-*-release.apk
          draft: false
          prerelease: false
